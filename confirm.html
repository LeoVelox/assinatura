<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmando Email - SarmTech</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
        color: #333;
      }
      .success {
        color: #28a745;
      }
      .error {
        color: #dc3545;
      }
      .loading {
        color: #007bff;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
      }
      button:hover {
        background: #5a67d8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading">
        <h1 class="loading">‚è≥ Processando confirma√ß√£o...</h1>
        <p>Aguarde enquanto confirmamos seu email.</p>
      </div>

      <div id="success" style="display: none">
        <h1 class="success">‚úÖ Email Confirmado!</h1>
        <p>Seu cadastro foi confirmado com sucesso!</p>
        <p>Seu trial de 30 dias est√° ativo. Agora voc√™ pode fazer login.</p>
        <button
          onclick="window.location.href='https://sarm-tech.netlify.app/login.html'"
        >
          Ir para Login
        </button>
      </div>

      <div id="error" style="display: none">
        <h1 class="error">‚ùå Erro na Confirma√ß√£o</h1>
        <p id="errorText"></p>
        <button onclick="window.location.href='https://sarm-tech.netlify.app'">
          Voltar ao Site
        </button>
      </div>
    </div>

    <script>
      // Fun√ß√£o para extrair par√¢metros da URL
      function getUrlParams() {
        const params = {};
        const hash = window.location.hash.substring(1);
        const query = window.location.search.substring(1);
        const combined = hash + "&" + query;

        combined.split("&").forEach((pair) => {
          const [key, value] = pair.split("=");
          if (key && value) {
            params[key] = decodeURIComponent(value);
          }
        });

        return params;
      }

      async function handleConfirmation() {
        try {
          console.log("üîç Analisando URL...");
          const params = getUrlParams();
          console.log("üìä Par√¢metros encontrados:", params);

          // Verifica se √© um link de confirma√ß√£o do Supabase
          if (params.type === "signup" || params.access_token) {
            // Magic Link do Supabase j√° processou automaticamente
            console.log("‚úÖ Link de confirma√ß√£o detectado");

            // Espera um pouco para garantir processamento
            setTimeout(() => {
              showSuccess();
            }, 1500);
          } else {
            throw new Error("Link de confirma√ß√£o inv√°lido");
          }
        } catch (error) {
          console.error("‚ùå Erro:", error);
          showError(error.message || "N√£o foi poss√≠vel confirmar seu email.");
        }
      }

      function showSuccess() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "none";
        document.getElementById("success").style.display = "block";

        // Salva no localStorage que o email foi confirmado
        localStorage.setItem("email_confirmed", "true");
        localStorage.setItem("confirmation_time", new Date().toISOString());
      }

      function showError(message) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("success").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("errorText").textContent = message;
      }

      // Inicia quando a p√°gina carrega
      document.addEventListener("DOMContentLoaded", handleConfirmation);
    </script>
  </body>
</html>
