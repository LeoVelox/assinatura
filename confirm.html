    <script>

      async function processConfirmation() {
        try {
          console.log("üî• Iniciando confirma√ß√£o...");

          const params = new URLSearchParams(window.location.search);
          const token = params.get("token");
          const type = params.get("type") || "signup";

          console.log("üìå Par√¢metros:", { token, type });

          if (!token) {
            throw new Error("Token n√£o encontrado na URL.");
          }

          // M√©todo CORRETO para verifica√ß√£o de OTP
          // Para email confirmation, use type: "signup" ou "email"
          const { data, error } = await client.auth.verifyOtp({
            token_hash: token, // Aqui √© token_hash mesmo para OTP num√©rico
            type: type, // "signup" para confirma√ß√£o de cadastro
          });

          if (error) {
            console.error("‚ùå Erro do Supabase:", error);

            // Tenta com type email se signup falhar
            if (error.message.includes("signup")) {
              console.log("üîÑ Tentando com type: 'email'...");
              const { data: emailData, error: emailError } =
                await client.auth.verifyOtp({
                  token_hash: token,
                  type: "email", // Alternativa
                });

              if (emailError) throw emailError;

              console.log("‚úÖ Confirmado via type 'email':", emailData);
              showSuccess();
              return;
            }

            throw error;
          }

          console.log("‚úÖ Confirmado com sucesso:", data);
          showSuccess();
        } catch (err) {
          console.error("‚ùå Erro completo:", err);

          let userMessage = "N√£o foi poss√≠vel confirmar seu email.";

          if (err.message.includes("already confirmed")) {
            userMessage =
              "Seu email j√° foi confirmado. Voc√™ pode fazer login agora.";
            showSuccess(userMessage);
          } else if (err.message.includes("expired")) {
            userMessage =
              "Este link expirou. Por favor, solicite um novo email de confirma√ß√£o.";
          } else if (
            err.message.includes("Invalid") ||
            err.message.includes("invalid")
          ) {
            userMessage =
              "C√≥digo de confirma√ß√£o inv√°lido. Tente novamente ou solicite um novo email.";
          }

          showError(userMessage);
        }
      }

      function showError(message) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("success").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("errorMessage").textContent = message;

        // Adiciona bot√£o para reenviar confirma√ß√£o
        const resendButton = document.createElement("button");
        resendButton.className = "btn";
        resendButton.textContent = "Reenviar Email de Confirma√ß√£o";
        resendButton.onclick = resendConfirmation;

        const errorDiv = document.getElementById("error");
        errorDiv.appendChild(resendButton);
      }

      async function resendConfirmation() {
        try {
          // Extrai email da URL ou pede ao usu√°rio
          const email = prompt(
            "Por favor, informe seu email para reenviar a confirma√ß√£o:"
          );
          if (!email) return;

          const { error } = await client.auth.resend({
            type: "signup",
            email: email,
          });

          if (error) throw error;

          alert(
            "Email de confirma√ß√£o reenviado com sucesso! Verifique sua caixa de entrada."
          );
        } catch (err) {
          alert("Erro ao reenviar: " + err.message);
        }
      }
