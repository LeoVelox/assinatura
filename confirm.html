<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 36px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        max-width: 480px;
        width: 95%;
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
        color: #222;
      }
      p {
        color: #555;
        line-height: 1.4;
      }
      .success {
        color: #28a745;
      }
      .error {
        color: #dc3545;
      }
      .loading {
        color: #007bff;
      }
      .btn {
        margin-top: 20px;
        padding: 12px 16px;
        border-radius: 8px;
        border: 0;
        background: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      pre {
        text-align: left;
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        overflow: auto;
        max-height: 160px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="loading">
        <h1 class="loading">Confirmando seu cadastro...</h1>
        <p>Processando sua confirma√ß√£o, aguarde um momento.</p>
      </div>

      <div id="success" style="display: none">
        <h1 class="success">‚úÖ Cadastro Confirmado!</h1>
        <p>
          Seu trial de <strong>30 dias</strong> foi ativado com sucesso! Agora
          voc√™ pode acessar o sistema.
        </p>
        <button class="btn" id="btn-access">Acessar Sistema</button>
      </div>

      <div id="error" style="display: none">
        <h1 class="error">‚ùå Erro na Confirma√ß√£o</h1>
        <p id="errorMessage"></p>
        <button class="btn" id="btn-back">Voltar ao Site</button>
      </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.min.js"></script>

    <script>
      async function processConfirmation() {
        try {
          console.log("üöÄ Processando confirma√ß√£o...");

          // Captura par√¢metros
          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get("token");
          const type = urlParams.get("type") || "signup";

          console.log("üîç Token:", token, "Type:", type);

          if (!token) {
            throw new Error("Token n√£o encontrado");
          }

          // 1. Tenta com verifyOtp
          console.log("üîÑ Tentando verifyOtp...");
          const { data, error } = await client.auth.verifyOtp({
            token_hash: token,
            type: type,
          });

          if (error) {
            console.log("‚ö†Ô∏è verifyOtp falhou, tentando m√©todo alternativo...");

            // 2. M√©todo alternativo - chama diretamente a API do Supabase
            const response = await fetch(
              "https://pjvgzbnqnwrqxwlbndkr.supabase.co/auth/v1/verify",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  apikey:
                    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqdmd6Ym5xbndycXh3bGJuZGtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyOTU3OTYsImV4cCI6MjA2Njg3MTc5Nn0.tfOu-q0HTCtWTa8wOKWHfgoAl3LBdWULV5O3R2eV4vE",
                },
                body: JSON.stringify({
                  token_hash: token,
                  type: type,
                }),
              }
            );

            const result = await response.json();

            if (!response.ok) {
              throw new Error(result.error?.message || "Erro na verifica√ß√£o");
            }

            console.log("‚úÖ Confirmado via API direta:", result);
          } else {
            console.log("‚úÖ Confirmado via verifyOtp:", data);
          }

          // Sucesso!
          showSuccess();
        } catch (error) {
          console.error("‚ùå Erro detalhado:", error);
          showError(
            error.message || "Erro ao confirmar o email. Tente novamente."
          );
        }
      }

      function showSuccess(message = "Seu email foi confirmado com sucesso!") {
        document.getElementById("loading").style.display = "none";
        document.getElementById("success").style.display = "block";

        if (message !== "Seu email foi confirmado com sucesso!") {
          document.querySelector("#success p").textContent = message;
        }
      }

      function showError(message) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("errorMessage").textContent = message;
      }

      // Adicione esta linha para iniciar
      document.addEventListener("DOMContentLoaded", processConfirmation);
    </script>
  </body>
</html>
