<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Confirma√ß√£o de Cadastro - SarmTech</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 36px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        max-width: 480px;
        width: 95%;
        text-align: center;
      }
      .success {
        color: #28a745;
      }
      .error {
        color: #dc3545;
      }
      .loading {
        color: #007bff;
      }
      .btn {
        margin-top: 20px;
        padding: 12px 16px;
        border-radius: 8px;
        border: 0;
        background: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading">
        <h1 class="loading">Confirmando seu cadastro...</h1>
        <p>Processando sua confirma√ß√£o, aguarde um momento.</p>
      </div>

      <div id="success" style="display: none">
        <h1 class="success">‚úÖ Cadastro Confirmado!</h1>
        <p>Seu trial de <strong>30 dias</strong> foi ativado com sucesso!</p>
        <button
          class="btn"
          onclick="window.location.href='https://sarm-tech.netlify.app/app'"
        >
          Acessar Sistema
        </button>
      </div>

      <div id="error" style="display: none">
        <h1 class="error">‚ùå Erro na Confirma√ß√£o</h1>
        <p id="errorMessage"></p>
        <button
          class="btn"
          onclick="window.location.href='https://sarm-tech.netlify.app'"
        >
          Voltar ao Site
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // Inicializa o Supabase
      const supabaseUrl = "https://pjvgzbnqnwrqxwlbndkr.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqdmd6Ym5xbndycXh3bGJuZGtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyOTU3OTYsImV4cCI6MjA2Njg3MTc5Nn0.tfOu-q0HTCtWTa8wOKWHfgoAl3LBdWULV5O3R2eV4vE";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Fun√ß√£o principal
      async function handleConfirmation() {
        try {
          console.log("üîç Verificando hash da URL...");

          // O Magic Link j√° processa automaticamente
          const { data, error } = await supabase.auth.getSession();

          if (error) throw error;

          if (data.session) {
            console.log(
              "‚úÖ Usu√°rio confirmado e autenticado!",
              data.session.user
            );
            showSuccess();
          } else {
            // Se n√£o tem sess√£o, talvez o link j√° foi processado
            console.log("‚ÑπÔ∏è Sem sess√£o ativa, verificando estado...");
            showSuccess("Seu email j√° foi confirmado anteriormente!");
          }
        } catch (error) {
          console.error("‚ùå Erro:", error);
          showError(error.message || "Erro ao confirmar o email.");
        }
      }

      function showSuccess(
        message = "Seu email foi confirmado com sucesso! Seu trial de 30 dias est√° ativo."
      ) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "none";
        document.getElementById("success").style.display = "block";
        if (message) {
          document.querySelector("#success p").textContent = message;
        }
      }

      function showError(message) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("success").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("errorMessage").textContent = message;
      }

      // Inicia quando a p√°gina carrega
      document.addEventListener("DOMContentLoaded", handleConfirmation);
    </script>
  </body>
</html>
