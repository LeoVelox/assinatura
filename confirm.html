    <style>
      body {

        background: #f5f5f5;

        justify-content: center;

      }
      .container {
        background: #fff;
        padding: 36px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        max-width: 480px;
        width: 95%;

      }
      h1 {
        margin: 0 0 8px;

        color: #222;
      }
      p {
        color: #555;

      }
      .success {
        color: #28a745;

      .error {
        color: #dc3545;
      }

      }
      .btn:disabled {
        opacity: 0.7;

      }
      pre {

  <body>
    <div class="container">
      <div id="loading">
        <h1 class="loading">Confirmando seu cadastro...</h1>
        <p>Processando sua confirma√ß√£o, aguarde um momento.</p>
      </div>

      <div id="success" style="display: none">

          Seu trial de <strong>30 dias</strong> foi ativado com sucesso! Agora
          voc√™ pode acessar o sistema.
        </p>
        <button class="btn" id="btn-access">Acessar Sistema</button>
      </div>

      <div id="error" style="display: none">
        <h1 class="error">‚ùå Erro na Confirma√ß√£o</h1>
        <p id="errorMessage"></p>
        <button class="btn" id="btn-back">Voltar ao Site</button>
      </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.min.js"></script>

    <script>
      const client = supabase.createClient(
        "https://pjvgzbnqnwrqxwlbndkr.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqdmd6Ym5xbndycXh3bGJuZGtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyOTU3OTYsImV4cCI6MjA2Njg3MTc5Nn0.tfOu-q0HTCtWTa8wOKWHfgoAl3LBdWULV5O3R2eV4vE"
      );

      async function processConfirmation() {
        try {
          console.log("üî• Supabase carregado:", client);

          const params = new URLSearchParams(window.location.search);
          const token_hash = params.get("token_hash");

          console.log("üìå Capturado:", { token_hash });

          if (!token_hash) throw new Error("Token n√£o encontrado.");

          // üöÄ CORRETO PARA LINK DE CONFIRMA√á√ÉO ‚Äî type: "email"
          const { data, error } = await client.auth.verifyOtp({
            token_hash,
            type: "email",
          });

          if (error) throw new Error(error.message);

          console.log("‚úÖ Confirmado:", data);
          showSuccess();
        } catch (err) {
          console.error("‚ùå Erro no processamento:", err);
          showError("Falha na confirma√ß√£o: " + err.message);
        }
      }

      function showError(message) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("success").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("errorMessage").textContent = message;
      }

      function showSuccess() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "none";
        document.getElementById("success").style.display = "block";
      }

      document.addEventListener("DOMContentLoaded", processConfirmation);

      document.getElementById("btn-access").onclick = () =>
        (window.location.href = "https://sarm-tech.netlify.app/app");
      document.getElementById("btn-back").onclick = () =>
        (window.location.href = "https://sarm-tech.netlify.app");
    </script>
