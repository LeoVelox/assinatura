<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Confirma√ß√£o de Cadastro - SarmTech</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 36px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        max-width: 480px;
        width: 95%;
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
        color: #222;
      }
      p {
        color: #555;
        line-height: 1.4;
      }
      .success {
        color: #28a745;
      }
      .error {
        color: #dc3545;
      }
      .loading {
        color: #007bff;
      }
      .btn {
        margin-top: 20px;
        padding: 12px 16px;
        border-radius: 8px;
        border: 0;
        background: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      pre {
        text-align: left;
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        overflow: auto;
        max-height: 160px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="loading">
        <h1 class="loading">Confirmando seu cadastro...</h1>
        <p>Processando sua confirma√ß√£o, aguarde um momento.</p>
      </div>

      <div id="success" style="display: none">
        <h1 class="success">‚úÖ Cadastro Confirmado!</h1>
        <p>
          Seu trial de <strong>30 dias</strong> ser√° ativado. Agora voc√™ pode
          acessar o sistema.
        </p>
        <button class="btn" id="btn-access">Acessar Sistema</button>
      </div>

      <div id="error" style="display: none">
        <h1 class="error">‚ùå Erro na Confirma√ß√£o</h1>
        <p id="errorMessage"></p>
        <button class="btn" id="btn-back">Voltar ao Site</button>
      </div>
    </div>

    <script type="module">
      import { supabase } from "./assets/js/supabaseClient.js";

      // Exibir sucesso
      function showSuccess() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "none";
        document.getElementById("success").style.display = "block";
      }

      // Exibir erro
      function showError(message) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("success").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("errorMessage").textContent = message;
      }

      // Bot√µes
      document.getElementById("btn-access").addEventListener("click", () => {
        // Ajuste para a url do seu painel
        window.location.href = "https://sarmtech.netlify.app/";
      });
      document.getElementById("btn-back").addEventListener("click", () => {
        window.location.href = "https://sarmtech.netlify.app/";
      });

      // Fun√ß√£o principal
      async function processConfirmation() {
        try {
          console.log("üîç Iniciando processamento de confirma√ß√£o...");

          const params = new URLSearchParams(window.location.search);
          const token_hash = params.get("token_hash");
          let type = params.get("type");

          if (!type) type = "signup"; // fallback importante

          console.log("üìå Capturado:", { token_hash, type });

          if (token_hash && type) {
            const { data, error } = await supabase.auth.verifyOtp({
              token_hash: token_hash,
              type: type,
            });

            if (error)
              throw new Error(error.message || "Erro ao confirmar conta");

            console.log("‚úÖ Confirmado:", data);
            showSuccess();
            return;
          }

          // verifica sess√£o como fallback
          const { data: sessionData, error: sessionError } =
            await supabase.auth.getSession();
          if (sessionError) throw sessionError;

          const session = sessionData?.session;
          if (session?.user) {
            const { data: userResponse } = await supabase.auth.getUser();
            const confirmedAt = userResponse?.user?.confirmed_at;
            if (confirmedAt) {
              showSuccess();
              return;
            }
            throw new Error("Sess√£o detectada, mas email n√£o confirmado.");
          }

          throw new Error(
            "Link inv√°lido ou expirado. Refa√ßa o cadastro para receber novo e-mail."
          );
        } catch (err) {
          console.error("‚ùå Erro no processamento:", err);
          showError("Falha na confirma√ß√£o: " + (err?.message || String(err)));
        }
      }

      // Executa ao carregar
      document.addEventListener("DOMContentLoaded", processConfirmation);
    </script>
  </body>
</html>
