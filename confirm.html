    <script>
      const client = supabase.createClient(
        "https://pjvgzbnqnwrqxwlbndkr.supabase.co",

      async function processConfirmation() {
        try {
          console.log("üî• Supabase carregado:", client);
          console.log("üîç URL completa:", window.location.href);
          console.log(
            "üîç Todos os par√¢metros:",
            Object.fromEntries(new URLSearchParams(window.location.search))
          );

          const params = new URLSearchParams(window.location.search);
          const token_hash = params.get("token_hash");
          const token = params.get("token"); // Adicione esta linha
          const type = params.get("type") || "email";

          console.log("üìå Par√¢metros capturados:", { token_hash, token, type });

          // Se n√£o tiver token_hash, tenta usar token
          const verificationToken = token_hash || token;
          if (!verificationToken) {
            throw new Error("Token de verifica√ß√£o n√£o encontrado.");
          }

          // Tente diferentes abordagens
          let verificationResult;

          // Tenta primeiro com verifyOtp (para email verification)
          try {
            verificationResult = await client.auth.verifyOtp({
              token_hash: verificationToken,
              type: type,
            });
          } catch (otpError) {
            console.log("‚ö†Ô∏è verifyOtp falhou, tentando signIn...");

            // Se verifyOtp falhar, tenta signIn com token (para email confirmation)
            verificationResult = await client.auth.signInWithOtp({
              token: verificationToken,
              type: type,
            });
          }

          const { data, error } = verificationResult;

          if (error) {
            console.error("‚ùå Erro detalhado:", error);

            // Verifica se √© um erro comum
            if (error.message.includes("already confirmed")) {
              showSuccess("Seu email j√° foi confirmado anteriormente!");
              return;
            }

            throw new Error(error.message);
          }

          console.log("‚úÖ Confirmado com sucesso:", data);
          showSuccess();
        } catch (err) {
          console.error("‚ùå Erro no processamento:", err);

          // Mensagens mais amig√°veis
          let userMessage = "Falha na confirma√ß√£o do email.";

          if (err.message.includes("expired")) {
            userMessage =
              "Link expirado. Por favor, solicite um novo link de confirma√ß√£o.";
          } else if (err.message.includes("invalid")) {
            userMessage =
              "Link inv√°lido. Por favor, verifique o link ou solicite um novo.";
          } else if (err.message.includes("500")) {
            userMessage =
              "Erro interno do servidor. Por favor, tente novamente em alguns minutos.";
          } else {
            userMessage = err.message;
          }

          showError(userMessage);
        }
      }

      function showError(message) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("success").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("errorMessage").textContent = message;

        // Adiciona bot√£o para reenviar confirma√ß√£o
        const resendButton = document.createElement("button");
        resendButton.className = "btn";
        resendButton.textContent = "Reenviar Email de Confirma√ß√£o";
        resendButton.onclick = resendConfirmation;

        const errorDiv = document.getElementById("error");
        errorDiv.appendChild(resendButton);
      }

      async function resendConfirmation() {
        try {
          // Extrai email da URL ou pede ao usu√°rio
          const email = prompt(
            "Por favor, informe seu email para reenviar a confirma√ß√£o:"
          );
          if (!email) return;

          const { error } = await client.auth.resend({
            type: "signup",
            email: email,
          });

          if (error) throw error;

          alert(
            "Email de confirma√ß√£o reenviado com sucesso! Verifique sua caixa de entrada."
          );
        } catch (err) {
          alert("Erro ao reenviar: " + err.message);
        }
      }
