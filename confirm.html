<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmando Email - SarmTech</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
        color: #333;
      }
      .success {
        color: #28a745;
      }
      .error {
        color: #dc3545;
      }
      .loading {
        color: #007bff;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
      }
      button:hover {
        background: #5a67d8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading">
        <h1 class="loading">‚è≥ Confirmando seu email...</h1>
        <p>Aguarde enquanto processamos sua confirma√ß√£o.</p>
      </div>

      <div id="success" style="display: none">
        <h1 class="success">‚úÖ Email Confirmado!</h1>
        <p>Seu cadastro foi confirmado com sucesso!</p>
        <p>Seu trial de <strong>30 dias</strong> est√° ativo.</p>
        <button
          onclick="window.location.href='https://sarmtech.netlify.app/login/login.html?confirmed=true'"
        >
          Ir para o Sistema
        </button>
      </div>

      <div id="error" style="display: none">
        <h1 class="error">‚ùå Erro na Confirma√ß√£o</h1>
        <p id="errorText"></p>
        <button
          onclick="window.location.href='https://sarmtech.netlify.app/login/login.html'"
        >
          Tentar Fazer Login
        </button>
      </div>
    </div>

    <script>
      // ================= CONFIGURA√á√ÉO =================
      const SUPABASE_URL = "https://pjvgzbnqnwrqxwlbndkr.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqdmd6Ym5xbndycXh3bGJuZGtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyOTU3OTYsImV4cCI6MjA2Njg3MTc5Nn0.tfOu-q0HTCtWTa8wOKWHfgoAl3LBdWULV5O3R2eV4vE";

      // ================= FUN√á√ïES AUXILIARES =================
      function showSection(sectionId) {
        ["loading", "success", "error"].forEach((id) => {
          document.getElementById(id).style.display =
            id === sectionId ? "block" : "none";
        });
      }

      function showError(message) {
        document.getElementById("errorText").textContent = message;
        showSection("error");
      }

      function showSuccess() {
        showSection("success");
        // Redireciona ap√≥s 3 segundos
        setTimeout(() => {
          window.location.href =
            "https://sarmtech.netlify.app/login/login.html?confirmed=true";
        }, 3000);
      }

      // ================= L√ìGICA DE CONFIRMA√á√ÉO PKCE =================
      async function processPKCEConfirmation() {
        console.log("üîç Processando confirma√ß√£o PKCE...");

        try {
          // Extrair par√¢metros da URL
          const urlParams = new URLSearchParams(window.location.search);
          const hashParams = new URLSearchParams(
            window.location.hash.substring(1)
          );

          // Par√¢metros do PKCE
          const code = urlParams.get("code") || hashParams.get("code");
          const error = urlParams.get("error") || hashParams.get("error");

          console.log("üìä Code:", code ? "Presente" : "Ausente");
          console.log("üìä Error:", error || "Nenhum");

          if (error) {
            console.error("‚ùå Erro na URL:", error);

            // Se for "already confirmed", considera sucesso
            if (error.toLowerCase().includes("already confirmed")) {
              console.log("‚úÖ Email j√° confirmado anteriormente");
              showSuccess();
              return;
            }

            throw new Error(`Erro do servidor: ${error}`);
          }

          if (code) {
            console.log("üîÑ Processando c√≥digo PKCE...");

            // Para PKCE, o c√≥digo √© processado automaticamente pelo Supabase
            // quando o usu√°rio √© redirecionado de volta

            // Verificar se j√° tem sess√£o
            const { createClient } = window.supabase;
            const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

            const { data: sessionData, error: sessionError } =
              await supabase.auth.getSession();

            if (sessionError) {
              console.error("‚ùå Erro na sess√£o:", sessionError);
            } else if (sessionData.session) {
              console.log(
                "‚úÖ Sess√£o ativa detectada:",
                sessionData.session.user.email
              );
              console.log(
                "üìß Email confirmado em:",
                sessionData.session.user.email_confirmed_at
              );
              showSuccess();
              return;
            }
          }

          // Se n√£o tem c√≥digo PKCE, verifica se j√° tem sess√£o de outra forma
          console.log("üîç Verificando sess√£o existente...");
          const { createClient } = window.supabase;
          const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

          const { data: userData, error: userError } =
            await supabase.auth.getUser();

          if (!userError && userData.user) {
            console.log("üë§ Usu√°rio encontrado:", userData.user.email);

            if (userData.user.email_confirmed_at) {
              console.log("‚úÖ Email j√° confirmado anteriormente");
              showSuccess();
              return;
            }
          }

          // Se chegou aqui sem erros, mostra sucesso
          console.log("‚ÑπÔ∏è Nenhum erro cr√≠tico, mostrando sucesso...");
          showSuccess();
        } catch (error) {
          console.error("üí• Erro no processamento:", error);

          // Mensagens amig√°veis
          let userMessage = "N√£o foi poss√≠vel confirmar seu email. ";

          if (error.message.includes("already confirmed")) {
            userMessage = "Seu email j√° foi confirmado anteriormente.";
            showSuccess();
            return;
          } else if (error.message.includes("expired")) {
            userMessage =
              "Este link expirou. Solicite um novo email de confirma√ß√£o.";
          } else if (error.message.includes("invalid")) {
            userMessage = "Link de confirma√ß√£o inv√°lido ou j√° utilizado.";
          } else {
            userMessage += "Tente fazer login diretamente.";
          }

          showError(userMessage);
        }
      }

      // ================= INICIALIZA√á√ÉO =================
      document.addEventListener("DOMContentLoaded", async () => {
        console.log("üöÄ P√°gina de confirma√ß√£o carregada");
        console.log("üåê URL completa:", window.location.href);

        // Carrega o Supabase JS
        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";
        script.onload = () => {
          console.log("‚úÖ Supabase JS carregado");
          processPKCEConfirmation();
        };
        document.head.appendChild(script);

        // Timeout de seguran√ßa
        setTimeout(() => {
          if (document.getElementById("loading").style.display !== "none") {
            console.log("‚è±Ô∏è Timeout - mostrando op√ß√µes");
            showError(
              "O processamento est√° demorando mais que o esperado.<br>" +
                "Voc√™ pode tentar fazer login diretamente."
            );
          }
        }, 10000);
      });
    </script>
  </body>
</html>
